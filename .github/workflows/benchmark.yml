name: Performance Benchmarks

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test environment
        run: |
          mkdir -p data
          touch data/bot.db
          cp .env.template .env
          echo "DISCORD_TOKEN=test_token" >> .env
          echo "CLIENT_ID=123456789" >> .env

      - name: Download baseline from main
        if: github.event_name == 'pull_request'
        uses: actions/download-artifact@v4
        with:
          name: baseline
          path: tests/data/

      - name: Checkout main version of regression script
        if: github.event_name == 'pull_request'
        run: |
            git fetch origin main
            git checkout origin/main -- tests/check-regressions.js

      - name: Run benchmarks
        run: npm run bench

      - name: Check for regressions
        run: node tests/check-regressions.js

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-results
          path: tests/data/results.json

      - name: Upload updated baseline
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: baseline
          path: tests/data/results.json
